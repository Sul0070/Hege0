<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hege Fighting Game</title>
    <link rel="stylesheet" href="static/.styles.css"> 

</head>
<body>
    <div class="game-container">
        <header>
            <h1>Hege</h1>
            <p><a href="https://t.me/Hegequarters" target="_blank">Telegram: https://t.me/Hegequarters</a></p>
        </header>

        <div class="characters">
            <div class="character player">
                <img id="player-image" src='static/image_123650291 (3).JPG' alt="Player">
                <div class="health-bar" id="player-health"></div>
            </div>
            <div class="character opponent">
                <img id="opponent-image" src="static/image_123650291 (1).JPG" alt="Opponent">
                <div class="health-bar" id="opponent-health"></div>
            </div>
        </div>

        <div class="action-container">
            <h2 id="action-label">Choose your attack:</h2>
            <div class="actions">
                <button class="attack-btn" onclick="playerAttack('Punch')">Punch</button>
                <button class="attack-btn" onclick="playerAttack('Kick')">Kick</button>
                <button class="attack-btn" onclick="playerAttack('Hammer')">Hammer</button>
                <button class="attack-btn" onclick="playerAttack('Chainsaw')">Chainsaw</button>
            </div>
        </div>

       
        <footer>
            <p>&copy;</p>
        </footer>
    </div>

    <script src="static/.game.js"></script>
</body>
</html>

<div class="character-selection">
    <h3>Select Your Character:</h3>
    <button onclick="changeCharacter('static/image_123650291 (1).JPG')">Character 1</button>
    <button onclick="changeCharacter('static/image_123650291 (2).JPG')">Character 2</button>
    <button onclick="changeCharacter('static/image_123650291 (3).JPG')">Character 3</button>
    <button onclick="changeCharacter('static/image_123650291 (4).JPG')">Character 4</button>
    <button onclick="changeCharacter('static/image_123655411.JPG')">Character 5</button>

</div>

<header>
    <h1>Refresh Page to Try Again</h1>
</header>
